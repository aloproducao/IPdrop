<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- bootbox libraries. Really wanted this to be a vanilla js project -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>

    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">

    <script src="/scripts/upload.js"></script>
    <script src="/scripts/websocket.js"></script>

    <title>IPdrop</title>
</head>
<body>
    <header>
        <div id="header-wrapper">
            <a href='/'><img id="header-logo" src="/images/logo.png" /></a>
        </div>
    </header>
    <main>
        <div id="main-wrapper">
            <div id="main-info">
                <span class="infotext">Connection details</span>
                <div class="main-info-row">
                    <span id="connection-name">Name: Unconnected Antisocial Badger</span>
                </div>
                <div class="main-info-row">
                    <span id="connection-ip">IP: 127.0.0.1</span>
                </div>
                <div class="main-info-row">
                    <span id="connection-status">Connection: Disconnected</span>
                    <span id="reconnect-btn" onclick="connect()">Reconnect?</span>
                </div>
            </div>
            <div class="separator"></div>
            <div id="main-list" class="disabled">
                <span class="infotext">Connected users</span>
            </div>
        </div>
    </main>
</body>
</html>
